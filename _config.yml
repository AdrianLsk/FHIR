# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: IBM Server for HL7 FHIR
description: >- # this means to ignore newlines until "baseurl:"
  The IBM Server for HL7 FHIR is a modular Java implementation of version 4 
  of the <a href="https://www.hl7.org/fhir/r4/http.html">HL7 FHIR specification</a> with 
  a focus on performance and configurability.
baseurl: "/FHIR" # the subpath of your site, e.g. /blog
url: "https://ibm.github.io/FHIR" # the base hostname & protocol for your site, e.g. http://example.com

# We won't use the following, and are commented to show intention on inactavity.
# email: 
# twitter_username: 
# github_username:  

# Build settings
# theme: minima
# https://pages.github.com/themes/ 
# https://jekyll.github.io/github-metadata/
# https://help.github.com/en/articles/configuring-jekyll-plugins#default-plugins'
# gem install jekyll-theme-slate
plugins:
  - jekyll-coffeescript
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jemoji
  - jekyll-mentions
  - jekyll-include-cache

source: . 
destination: _site

paginate: 5
paginate_path: "blog/:num"

# Remote Theme - https://github.blog/2017-11-29-use-any-theme-with-github-pages/
theme: jekyll-theme-slate

relative_links:
  enabled:     true
  collections: false

# Remove the Default files 
optional_front_matter:
  remove_originals: true  

titles_from_headings:
  enabled:     false
  strip_title: false
  collections: false  

# Prefer to use GitHub flavored markdown - https://github.github.com/gfm/
markdown: GFM 

include:
  - CONTRIBUTING.md
  - README.md  
  - _posts/index.md
  
